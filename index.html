<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_11 </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header></header>
        
        <main>
            <div class="body">
                <div class="body__car car">
                    <div class="car__parts">
                        <div class="car__first-wheel wheel"></div>
                        <div class="car__second-wheel wheel"></div>
                        <div class="car__frame"></div>
                        <div class="car__text"> ПОЛІЦІЯ</div>
                        <div class="car__top"></div>
                        <div class="car__signal animated"></div>
                        <div class="car__first-window window"></div>
                        <div class="car__img">
                            <img class="image" src="img/polise.png" alt="">
                        </div>
                        <div class="car__second-window window"></div>
                    </div>
                </div>
                <div class="body__traffic-lights traffic-lights">
                    <div class="traffic-lights__body">
                        <div class="traffic-lights__column"></div>
                        <div class="traffic-lights__main"></div>
                        <div class="traffic-lights__bulb-green" ></div>
                        <div class="traffic-lights__bulb-yellow" ></div>
                        <div class="traffic-lights__bulb-red" ></div>
                    </div>
                </div>
            </div>
        </main>
    
    
    
        <footer></footer>
    </div>
</body>
</html>
